<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <img
        src="images/image-equilibrium.jpg"
        alt="image equilibrium"
        class="image"
      />
      <div class="information">
        <strong>Equilibrium #3429</strong>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="price_date_part">
        <div class="left_side">
          <img src="./images/icon-ethereum.svg" alt="ETH icon" />
          <b> 0.041 ETH</b>
        </div>
        <div class="right_side">
          <img src="./images/icon-clock.svg" alt="Clocl icon" />
          3 days left
        </div>
      </div>
      <hr class="line" />
      <div class="creator_section">
        <img src="./images/image-avatar.png" alt="Avatar" class="avatar" />
        <div class="name_of_person">Creation of <b>Jules Wyvern</b></div>
      </div>
    </div>
    <div class="my_info">
      <h3 class="name">Created by Ali Kiani</h3>
      <br />
      <h3 class="email">aliprg0@gmail.com</h3>
      <a href="https://github.com/aliprg0" class="github_button">Github</a>
    </div>
  </body>
</html>
